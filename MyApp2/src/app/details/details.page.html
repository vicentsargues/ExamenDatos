<ion-header>
  <ion-toolbar>
    <ion-title>{{Nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card >

</ion-card-header>
<ion-card-content>
<ion-label>Tipo :</ion-label>
{{Tipo}}
<br> 
<ion-label>Descripcion :</ion-label>
{{Descripcion}}
<br>
<div *ngIf ="Tipo == 'Motor'" >

{{Habitaciones}}

</ion-card>


</ion-content>
